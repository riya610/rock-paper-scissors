<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/rock_paper_scissors.css">
  <link href="styles.css" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock Paper Scissors Game</title>
</head>
<body>

  <header>
    <h1>Rock Paper Scissors</h1>
  </header>

  <div class="score-board">
    <div id="user-label" class="badge">user</div>
    <div id="comp-label" class="badge">comp</div>
    <span id="user-score">0</span>:<span id="comp-score">0</span>
  </div>

  <div class="result">
    <p>Paper covers rock. You win!</p>
  </div>

  <div class="choices">
    <div id="rock" class="choice">
      <img src="https://jowaynejosephs.github.io/Rock-Paper-Scissors/img/rock.png" alt="rock">
    </div>
    <div id="paper" class="choice">
      <img src="https://www3.bostonglobe.com//rw/Boston/2011-2020/WebGraphics/Metro/BostonGlobe.com/2018/05/rockpaperscissors/assets/paper--left.png" alt="paper">
    </div>
    <div id="scissors" class="choice">
      <img src="https://www3.bostonglobe.com//rw/Boston/2011-2020/WebGraphics/Metro/BostonGlobe.com/2018/05/rockpaperscissors/assets/scissors--left.png" alt="scissors">
    </div>
  </div>

  <p id="action-message">Make your move</p>

  <script src="app.js"></script>

</body>
</html>
